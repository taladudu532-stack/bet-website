<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù TalaBet Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b30000;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: #b30000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ffcccc;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìù Register New User</h1>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="registerUser()">Register</button>
  <p id="status"></p>
  <a href="login.html">Already have an account? Login here</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASQomgcUm0LNNM8ABYxq-vqz7BYpO-eg4",
      authDomain: "talabet-89fce.firebaseapp.com",
      projectId: "talabet-89fce",
      storageBucket: "talabet-89fce.firebasestorage.app",
      messagingSenderId: "767205554053",
      appId: "1:767205554053:web:32cc62707e62aca28b76ec",
      measurementId: "G-FKLT279RDX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function registerUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        document.getElementById("status").innerText = "‚ùå Please fill in all fields.";
        return;
      }

      try {
        const doc = await db.collection("users").doc(username).get();
        if (doc.exists) {
          document.getElementById("status").innerText = "‚ö†Ô∏è Username already exists.";
          return;
        }

        await db.collection("users").doc(username).set({
          email: email,
          password: password,
          coins: 0
        });

        localStorage.setItem("username", username);
        document.getElementById("status").innerText = `‚úÖ Registered successfully as ${username}.`;
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
