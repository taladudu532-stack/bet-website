<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù TalaBet Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b30000;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: #b30000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ffcccc;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìù Register New User</h1>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="number" id="coins" placeholder="Starting Coins"><br>
  <button onclick="registerUser()">Register</button>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASQomgcUm0LNNM8ABYxq-vqz7BYpO-eg4",
      authDomain: "talabet-89fce.firebaseapp.com",
      projectId: "talabet-89fce",
      storageBucket: "talabet-89fce.firebasestorage.app",
      messagingSenderId: "767205554053",
      appId: "1:767205554053:web:32cc62707e62aca28b76ec",
      measurementId: "G-FKLT279RDX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function registerUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const coins = parseInt(document.getElementById("coins").value);

      if (!username || !password || isNaN(coins)) {
        document.getElementById("status").innerText = "‚ùå Fill all fields correctly.";
        return;
      }

      const doc = await db.collection("users").doc(username).get();
      if (doc.exists) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Username already exists.";
        return;
      }

      await db.collection("users").doc(username).set({ password, coins });
      localStorage.setItem("username", username);
      document.getElementById("status").innerText = `‚úÖ Registered as ${username}.`;
    }
  </script>
</body>
</html>
