<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Register</title>
  <style>
    body { font-family: Arial; background: #b30000; color: white; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; width: 250px; border-radius: 5px; border: none; }
    button { background: white; color: #b30000; font-weight: bold; cursor: pointer; }
    button:hover { background: #ffcccc; }
  </style>
</head>
<body>
  <h1>üìù Create Account</h1>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="register()">Register</button>
  <p id="status"></p>
  <a href="login.html" style="color:white;">Already have an account? Login</a>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = { /* your config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        document.getElementById("status").innerText = "‚ùå Fill all fields.";
        return;
      }

      const doc = await db.collection("users").doc(username).get();
      if (doc.exists) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Username already exists.";
        return;
      }

      await db.collection("users").doc(username).set({ email, password, coins: 0 });
      localStorage.setItem("username", username);
      document.getElementById("status").innerText = `‚úÖ Registered as ${username}.`;
    }
  </script>
</body>
</html>
