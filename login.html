<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 Login</title>
  <style>
    body { font-family: Arial; background: #b30000; color: white; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; width: 250px; border-radius: 5px; border: none; }
    button { background: white; color: #b30000; font-weight: bold; cursor: pointer; }
    button:hover { background: #ffcccc; }
  </style>
</head>
<body>
  <h1>🔐 Login</h1>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="status"></p>
  <a href="register.html" style="color:white;">Create a new account</a>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = { /* your config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const doc = await db.collection("users").doc(username).get();
      if (!doc.exists || doc.data().password !== password) {
        document.getElementById("status").innerText = "❌ Invalid credentials.";
        return;
      }

      localStorage.setItem("username", username);
      document.getElementById("status").innerText = `✅ Logged in as ${username}.`;
      setTimeout(() => window.location.href = "blackjack.html", 1000);
    }
  </script>
</body>
</html>
