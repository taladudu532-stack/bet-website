
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ماكينة الحظ الكبرى</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .slot-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .slot {
      width: 100px;
      height: 100px;
      background-color: #000;
      border: 3px solid gold;
      border-radius: 10px;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: spin 0.5s ease;
    }
    @keyframes spin {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    button {
      padding: 12px 24px;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: gold;
      border: none;
      border-radius: 8px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    #coins {
      font-size: 20px;
      margin-top: 10px;
    }
    #home {
      margin-top: 40px;
      display: inline-block;
      font-size: 18px;
      color: #00f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🎰 ماكينة الحظ الكبرى</h1>
  <p>اضغط لتدوير الرموز. إذا تطابقت الثلاثة، تربح 10 عملات!</p>
  <div id="coins">💰 رصيدك: <span id="coinCount">100</span> عملة</div>

  <div class="slot-container">
    <div class="slot" id="slot1">🍒</div>
    <div class="slot" id="slot2">🍋</div>
    <div class="slot" id="slot3">💎</div>
  </div>

  <button onclick="spin()">🎯 تدوير</button>
  <div id="result"></div>

  <a id="home" href="index.html">🏠 العودة إلى الرئيسية</a>

  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f6b7b1e4e.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f6b7b1e4e.mp3?filename=fail-1-6298.mp3"></audio>

  <script>
    const symbols = ["🍒", "🍋", "💎", "🎲", "🧿"];
    const winRate = 0.3;
    let coins = 100;

    function spin() {
      if (coins <= 0) {
        document.getElementById("result").textContent = "❌ لا يوجد رصيد كافٍ!";
        document.getElementById("result").style.color = "orange";
        return;
      }

      coins -= 5;
      document.getElementById("coinCount").textContent = coins;

      const slot1 = document.getElementById("slot1");
      const slot2 = document.getElementById("slot2");
      const slot3 = document.getElementById("slot3");
      const result = document.getElementById("result");

      let s1, s2, s3;
      const random = Math.random();

      if (random < winRate) {
        s1 = s2 = s3 = symbols[Math.floor(Math.random() * symbols.length)];
        result.textContent = "🎉 مبروك! ربحت 10 عملات!";
        result.style.color = "lime";
        coins += 10;
        document.getElementById("coinCount").textContent = coins;
        document.getElementById("winSound").play();
      } else {
        s1 = symbols[Math.floor(Math.random() * symbols.length)];
        s2 = symbols[Math.floor(Math.random() * symbols.length)];
        s3 = symbols[Math.floor(Math.random() * symbols.length)];
        result.textContent = "😢 لم تربح هذه المرة.";
        result.style.color = "red";
        document.getElementById("loseSound").play();
      }

      slot1.textContent = s1;
      slot2.textContent = s2;
      slot3.textContent = s3;
    }
  </script>
</body>
</html>
