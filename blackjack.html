<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🃏 Blackjack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #b30000; /* 🔴 Red background */
      color: #fff;
    }
    h1 {
      color: #fff;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #fff;
      color: #b30000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffcccc;
    }
    #balance, #hand, #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🃏 Blackjack</h1>
  <h2 id="balance">Loading coins...</h2>
  <button onclick="drawCard()">Draw Card (Cost: 10 coins)</button>
  <button onclick="resetGame()">Reset Hand</button>
  <button onclick="refillCoins()">Refill Coins</button>
  <p id="hand"></p>
  <p id="result"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <script>
    // 🔐 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyASQomgcUm0LNNM8ABYxq-vqz7BYpO-eg4",
      authDomain: "talabet-89fce.firebaseapp.com",
      projectId: "talabet-89fce",
      storageBucket: "talabet-89fce.firebasestorage.app",
      messagingSenderId: "767205554053",
      appId: "1:767205554053:web:32cc62707e62aca28b76ec",
      measurementId: "G-FKLT279RDX"
    };

    // 🔌 Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 👤 Hardcoded user
    const username = "client123";
    let hand = [];

    // 🔄 Get coin balance
    async function getCoins() {
      const doc = await db.collection("users").doc(username).get();
      return doc.exists ? doc.data().coins : 0;
    }

    // 💾 Update coin balance
    async function updateCoins(amount) {
      await db.collection("users").doc(username).update({ coins: amount });
    }

    // 📺 Show balance
    async function showBalance() {
      const coins = await getCoins();
      document.getElementById("balance").innerText = "Coins: " + coins;
    }

    // 🎮 Draw card
    async function drawCard() {
      let coins = await getCoins();
      if (coins < 10) {
        alert("Not enough coins!");
        return;
      }

      coins -= 10;
      await updateCoins(coins);
      await showBalance();

      const card = Math.floor(Math.random() * 11) + 1;
      hand.push(card);
      document.getElementById("hand").innerText = "Your hand: " + hand.join(", ");

      const total = hand.reduce((a, b) => a + b, 0);
      if (total === 21) {
        document.getElementById("result").innerText = "🎉 Blackjack! You win 20 coins!";
        coins += 20;
        await updateCoins(coins);
        await showBalance();
      } else if (total > 21) {
        document.getElementById("result").innerText = "💥 Bust! You lose.";
      } else {
        document.getElementById("result").innerText = "Total: " + total;
      }
    }

    // 🔄 Reset hand
    function resetGame() {
      hand = [];
      document.getElementById("hand").innerText = "";
      document.getElementById("result").innerText = "";
    }

    // 🧪 Refill coins (testing only)
    async function refillCoins() {
      await updateCoins(100);
      await showBalance();
    }

    // 🚀 Load balance on start
    showBalance();
  </script>
</body>
</html>
