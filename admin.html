<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ†Ô∏è Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b30000;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: white;
      color: #b30000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ffcccc;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è TalaBet Admin Panel</h1>

  <div id="auth">
    <input type="password" id="adminPass" placeholder="Enter Admin Password"><br>
    <button onclick="checkAdmin()">Unlock Panel</button>
    <p id="status"></p>
  </div>

  <div id="panel" style="display:none;">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="number" id="coins" placeholder="Coin Amount"><br>
    <button onclick="updateUser()">Save to Firebase</button>
    <p id="result"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyASQomgcUm0LNNM8ABYxq-vqz7BYpO-eg4",
      authDomain: "talabet-89fce.firebaseapp.com",
      projectId: "talabet-89fce",
      storageBucket: "talabet-89fce.firebasestorage.app",
      messagingSenderId: "767205554053",
      appId: "1:767205554053:web:32cc62707e62aca28b76ec",
      measurementId: "G-FKLT279RDX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const adminPassword = "TalaSecret123"; // üîê Change this to your private admin password

    function checkAdmin() {
      const input = document.getElementById("adminPass").value;
      if (input === adminPassword) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("panel").style.display = "block";
      } else {
        document.getElementById("status").innerText = "‚ùå Incorrect password.";
      }
    }

    async function updateUser() {
      const username = document.getElementById("username").value.trim();
      const coins = parseInt(document.getElementById("coins").value);

      if (!username || isNaN(coins)) {
        document.getElementById("result").innerText = "‚ùå Fill all fields.";
        return;
      }

      await db.collection("users").doc(username).set({ coins }, { merge: true });
      document.getElementById("result").innerText = `‚úÖ ${username} now has ${coins} coins.`;
    }
  </script>
</body>
</html>
